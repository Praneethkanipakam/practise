<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>

<!--Image tag-->

<!--source(src) this attribute is imp to deploy the Image-->

<!--<img> is a self closing closing tag -->

<!--img tag is used to append the image from another source / if u have the image file with u can add it directly-->
<!-- 
<img src="https://images.unsplash.com/photo-1716270062457-adda195eeff2?q=80&w=872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

<img src="image/background.jpg"> -->

<br>

<!--use of alt(alternate) attribute -->
<!--where it describes about the image-->

<!--------------------------------------------------->
<!--height and width of the image-->

<img src="image/background.jpg" alt="Walpaper" type="Walpaper"  width="1000" height="1000">

<!--horizontal space or margin "hspace"-->

<img src="image/BACK.webp" alt="logo" width="400" hspace="50">
<img src="image/BACK.webp" alt="logo" width="400" hspace="200">

<br>
<!--vertical space or margin "hspace"-->

<img src="image/BACK.webp" alt="logo" width="400" vspace="50">
<br>
<img src="image/BACK.webp" alt="logo" width="400" vspace="200">

<br>

<!--align (horizontal alignment) {left(default),right}-->

<img src="image/background.jpg" alt="logo" width="500" align="right">


<br>

<!--for center-->

<center>

<img src="image/background.jpg" alt="logo" width="500" >

</center>

<br>

<!--valign (vertical alignment) [bottom(default,middle,top)]-->


<img src="image/background.jpg" alt="logo" width="500" valign="middle">

<br>


<!--figure and figcaption we can give caption for the image-->

<figure>
  <img src="image/background.jpg" alt="logo" width="1200" 
  <figcaption>wallpaper</figcaption>
</figure>


<br>


</body>
  </html>
